<ion-header>

  <ion-navbar>
    <ion-title>Informe seus dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon> 
  </h1>

    <h2 text-center>Defina a sua senha</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="lock" item-left color="primary"> </ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left color="primary"> </ion-icon>
      <ion-input type="password" placeholder="Confirme a senha" formControlName="passwordConfirm"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="signupForm.invalid">Continuar</button>
  </form>

</ion-content>
