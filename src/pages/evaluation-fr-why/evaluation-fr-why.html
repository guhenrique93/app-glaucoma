<ion-header>
    
      <ion-navbar>
        <ion-title>Avaliação</ion-title>
      </ion-navbar>
    
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <img src="assets/img/deep-thought-1296377_1280.png"/>
    </ion-card>
    <h3>
      Por favor, poderia esclarecer sua dúvida ou nos detalhar o porquê da opção escolhida?
    </h3>
    
    <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
      <ion-list radio-group text-wrap>
        
        <ion-item>  
          <ion-textarea rows="4" placeholder="Digite aqui..." formControlName="why" [(ngModel)]="answer.detailsWhy"></ion-textarea>
        </ion-item>  
    
      </ion-list>
    
      <button ion-button full type="submit" [disabled]="evaluationForm.invalid">Continuar</button>
    </form>
    
  </ion-content>
