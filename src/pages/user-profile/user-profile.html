<ion-header>

    <custom-logged-header [title]="'Perfil'"></custom-logged-header>

</ion-header>


<ion-content padding>
  <user-info [user]="currentUser"></user-info>

  <button ion-button block (click)="canEdit = !canEdit">Editar</button>

  <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">
    
    <ion-item>
      <ion-icon name="person" item-left color="primary"> </ion-icon>
      <ion-input 
        type="text" 
        placeholder="Name" 
        name="name"
        [(ngModel)]="currentUser.name"
        required
        min-lenght="3">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-left color="primary"> </ion-icon>
      <ion-datetime 
          displayFormat="DD/MMM/YYYY" 
          doneText="Ok"
          name="birthday" 
          [(ngModel)]="currentUser.birthday">
      </ion-datetime>
    </ion-item>

    <ion-item>
        <ion-icon name="home" item-left color="primary"> </ion-icon>
        <ion-input type="text" name="residencePlace" [(ngModel)]="currentUser.residencePlace" required></ion-input>
    </ion-item>
    
    <br/><button ion-button block type="submit" [disabled]="profileForm.form.invalid">Salvar</button>

  </form>
</ion-content>
