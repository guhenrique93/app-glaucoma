<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="finger-print" color="primary"></ion-icon> 
  </h1>
  <h1 text-center>Glaucoma Manager</h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="mail" item-left color="primary"> </ion-icon>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-left color="primary"> </ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="signinForm.invalid">Entrar</button>
  </form>

    <button ion-button full clear textx-center (click)="onSignup()">Cadastre-se</button>
    <button ion-button full textx-center (click)="onHome()">Home Test</button>
    <button ion-button full textx-center (click)="onLogout()">Sair</button>
  
</ion-content>
